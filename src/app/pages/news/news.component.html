<div class="container">

	<section>
		<article>
			<div class="card-container">
				<div class="content">
					<h2>Super Match News</h2>
					<div class="card-container">
						<a class="card" [routerLink]="['/newsDetail', item.id]" *ngFor="let item of news">
							<p class="card__title">{{item.titulo}}</p>
							<p class="card__date"><small>{{item.created_at | date}}</small></p>
							<div class="card__content">
								<div class="card__description">
									{{item.content}}
								</div>
								<img class="card__img" [src]="item.imagen_titulo.url" />
							</div>
						</a>
					</div>
				</div>
			
			</div>
		</article>
</section>
</div>
